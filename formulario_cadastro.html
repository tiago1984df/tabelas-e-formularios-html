<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <p>Complete com suas informações: </p>
    <form onsubmit="return validarFormulario()" novalidate>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="8" required><br><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>
        </div>
        <div>
            <label>Interesses:</label><br>
            <input type="checkbox" name="interesses" value="musica">Música<br>
            <input type="checkbox" name="interesses" value="lazer">Lazer<br>
            <input type="checkbox" name="interesses" value="estudos">Estudos<br>
            <input type="checkbox" name="interesses" value="esportes">Esportes<br><br>
        </div>
        <div>
            <label>Gênero:</label><br>
            <input type="radio" name="genero" value="masculino" required> Masculino<br>
            <input type="radio" name="genero" value="feminino" required> Feminino<br>
            <input type="radio" name="genero" value="outro" required> Outro<br><br>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option>Selecione uma cidade</option>
                <option>Xique Xique</option>
                <option>Minador do Negrão</option>
                <option>Rolândia</option>
            </select><br><br>
        </div>
        <label for="quantidade">Quantidade de Produtos:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>
        <label for="observacoes">Observações Adicionais:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>
        <button type="submit">Cadastrar</button>
    </form>
    <script>
        function validarFormulario() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Insira um e-mail válido.");
                return false;
            }
            const senha = document.getElementById('senha').value;
            if (senha.length < 8) {
                alert("A senha deve ter no mínimo 8 caracteres.");
                return false;
            }
            const nascimento = document.getElementById('nascimento').value;
            if (!nascimento) {
                alert("Insira uma data de nascimento válida.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
